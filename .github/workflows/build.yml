name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

  build-api:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/WeatherApp.Api/WeatherApp.Api.csproj

    - name: Build API
      run: dotnet build src/WeatherApp.Api/WeatherApp.Api.csproj --no-restore --configuration Release

    - name: Publish API
      run: dotnet publish src/WeatherApp.Api/WeatherApp.Api.csproj --no-build --configuration Release --output ./publish/api

    - name: Upload API artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-api
        path: ./publish/api

  build-web:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/WeatherApp.Web/WeatherApp.Web.csproj

    - name: Build Web
      run: dotnet build src/WeatherApp.Web/WeatherApp.Web.csproj --no-restore --configuration Release

    - name: Publish Web
      run: dotnet publish src/WeatherApp.Web/WeatherApp.Web.csproj --no-build --configuration Release --output ./publish/web

    - name: Upload Web artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-web
        path: ./publish/web
