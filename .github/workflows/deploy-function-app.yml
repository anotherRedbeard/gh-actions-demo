# Deploy Azure Function App using zip deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Backend Function App

on:
  push:
    branches:
      - main
    paths:
      - 'src/backend/**'
      - '.github/workflows/deploy-function-app.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'red-scus-budgetbackend-demo'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src/backend/BudgetTracker.Functions/'
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore 
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Publish Function App
        run: dotnet publish -c Release -o ./output
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Create .azurefunctions directory for Flex Consumption
        run: |
          mkdir -p ./output/.azurefunctions
          echo '{"version":"1.0.0"}' > ./output/.azurefunctions/metadata.json
          ls -la ./output
          ls -la ./output/.azurefunctions
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: prod
      url: ${{ steps.deploy-to-function.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: function-app
          path: ./function-app

      - name: Verify package structure
        run: |
          echo "Listing package contents:"
          ls -laR ./function-app
          echo "Checking for .azurefunctions directory:"
          if [ -d "./function-app/.azurefunctions" ]; then
            echo ".azurefunctions directory exists"
            cat ./function-app/.azurefunctions/metadata.json
          else
            echo "ERROR: .azurefunctions directory NOT found"
          fi

      - name : Login to Azure
        uses: Azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ENTRA_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Function App
        id: deploy-to-function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          slot-name: 'Production'
          package: ./function-app
